<head>

        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
        <meta name="apple-touch-fullscreen" content="yes"/>
        <meta name="theme-color" content="">

    <title>Dev Clock - Aesthetic Clock</title>
    
    <link rel="stylesheet" href="css/style.css">

    <!--JetBrains Mono Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap"
        rel="stylesheet">

    <!--Nunito Sans Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap"

<body class="">

    <button id="navToggler" class="nav-toggler">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
    </button>


    <nav id="menu" class="">
        <h1>Settings</h1>

        <div id="darkLightModeContainer">
                <h2 id="mode-label">Appearance</h2>
            <div class="themeBtnsContainer">
                <button id="darkModeBtn" class="btn dark-light-btn clicked">Dark</button>
                <button id="lightModeBtn" class="btn dark-light-btn">Light</button>
            </div>
        </div>


    </nav>




    <div class="container">

        <div id="clock">
            <div id="hours"></div>
            <div class="divider">:</div>
            <div id="minutes"></div>
            <div class="divider">:</div>
            <div id="seconds"></div>
        </div>

        <div id="date">
            <div id="month"></div>
            <div class="date-divider">-</div>
            <div id="day"></div>
            <div class="date-divider">-</div>
            <div id="year"></div>

        </div>


    </div>


    <script src="js/app.js"></script>
    <script src="js/dark-light.js"></script>
    <script src="js/hideModeToggle.js"></script>


</body>
