<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="light-mode">

    <div id="darkLightMode">
        <h2 id="mode-label">Light/Dark Mode</h2>
        <button id="mode-switch" class="light-mode">

            <div id="switch-ball" class="light-mode"></div>
        </button>
    </div>


    <div class="container">

        <div id="clock">
            <div id="hours"></div>
            <div class="divider">:</div>
            <div id="minutes"></div>
            <div class="divider">:</div>
            <div id="seconds"></div>
        </div>

        <div id="date">
            <div id="month"></div>
            <div class="date-divider">-</div>
            <div id="day"></div>
            <div class="date-divider">-</div>
            <div id="year"></div>

        </div>


    </div>


    <script src="js/app.js"></script>
    <script src="js/dark-light.js"></script>
    <script src="js/hideModeToggle.js"></script>
</body>

</html>
